<html>
	<body>
	  <script src="../../../jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<div id="scrollable" style="position: absolute; background: red; width: 100px; height: 100px; color: white; overflow: scroll; padding: 20px">
		  <div style="background: yellow; height: 400px"></div>
		  
		</div> 
		<script type="text/javascript" charset="utf-8">
		  $('#scrollable').mouseover(function(){
		    $(this).css('backgroundColor', 'blue')
		  })
		</script>
	</body>
</html>
