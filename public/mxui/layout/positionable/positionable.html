<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Position - Default functionality</title>

    
    <style type="text/css">
    div#parent
    {
        width: 60%;
        margin: 10px auto;
        padding: 5px;
        
        border: 1px solid #777;
        background-color: #fbca93;
        text-align: center;
    }

    div.positionable
    {
        width: 75px;
        height: 75px;
		position: absolute;
        display: block;
        right: 10px;
        bottom: 10px;

        background-color: #bcd5e6;
        text-align: center;
    }

    select, input
    {
        margin-left: 15px;
    }
    </style>
    
	<script type="text/javascript">
	
	</script>

    
</head>
<body>
<h1>Positionable</h1>
<div class="demo">

<div id="parent">
	<p>
    This is the position parent element.
    </p>
</div>

<div class="positionable">
    <p>

    to position
    </p>
</div>

<div class="positionable" style="width:120px; height: 40px;">
    <p>
    to position 2
    </p>
</div>

<div style="padding: 20px; margin-top: 10px;">
	position...
    <div style="padding-bottom: 20px;">

    <b>my:</b>
    <select id="my_horizontal">
        <option value="left">left</option>
        <option value="center">center</option>
        <option value="right" selected>right</option>
    </select> 
    <select id="my_vertical">

        <option value="top">top</option>
        <option value="middle">center</option>
        <option value="bottom" selected>bottom</option>
    </select>
    </div>
    <div style="padding-bottom: 20px;">
    <b>at:</b>

    <select id="at_horizontal">
        <option value="left">left</option>
        <option value="center">center</option>
        <option value="right">right</option>
    </select>
    <select id="at_vertical">
        <option value="top">top</option>

        <option value="middle">center</option>
        <option value="bottom">bottom</option>
    </select>
    </div>
    <div style="padding-bottom: 20px;">
    <b>offset:</b>
    <input id="offset" type="text" size="15"/>

    </div>
	<div style="padding-bottom: 20px;">
    <b>collision:</b>
    <select id="collision_horizontal">
        <option value="flip">flip</option>
        <option value="fit">fit</option>
        <option value="none">none</option>

    </select>
    <select id="collision_vertical">
        <option value="flip">flip</option>
        <option value="fit">fit</option>
        <option value="none">none</option>
    </select>
    </div>

</div>

<div class="demo-description">

<p>Use the form controls to configure the positioning, or drag the positioned element to modify its offset.
<br/>Drag around the parent element to see collision detection in action.</p>

</div><!-- End demo-description -->
<script type='text/javascript' 
                src='/steal/steal.js'
                package='main.js'
                compress='false'>   
</script>
<script type='text/javascript'>
	
	steal("mxui/layout/positionable",'jquery/event/drag').then(
	function() {
		
		
		
		function position(using) {
			var options = {
                my: $('#my_horizontal').val() + ' ' + $('#my_vertical').val(),
                at: $('#at_horizontal').val() + ' '+ $('#at_vertical').val(),
                offset: $('#offset').val(),
				collision: $("#collision_horizontal").val() + ' ' + $("#collision_vertical").val()
            };

			if ( using ) {
				options.using = using;
			}
            $('.positionable').mxui_layout_positionable( options ).trigger("move", $('#parent'));
		}
		
		$('.positionable').css("opacity", 0.5);
		
		$(':input').bind('keyup change', function() {
				position();
		});
		
		$("#parent").bind('dragmove', function() { position(); });
		
		$('.positionable').bind("dragmove", function(event, ui) {
			$("#offset").val("0");
			position(function(result) {
				$("#offset").val("" + (ui.location[0] - result.left) + " " + (ui.location[1] - result.top));
			});
		});
		
		position();
	})
	
	
	
	
	//$();
	
</script>
</body>
</html>
