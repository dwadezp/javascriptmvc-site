<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../funcunit/qunit/qunit.css" />
        <title>FuncUnit Test</title>
        <style>
            body  {
                margin: 0px; padding: 0px;
            }
        </style>
</head>
    <body>

        <h1 id="qunit-header">funcunit Test Suite</h1>
    	<h2 id="qunit-banner"></h2>
    	<div id="qunit-testrunner-toolbar"></div>
    	<h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
		<script type='text/javascript' src='../steal/steal.js?funcunit/test/funcunit'></script>
		<a id='tester' href='#'>Click Me</a>
		<script type='text/javascript'>
			steal("jquery", function(){
				$(document).ready(function(){
					$('#tester').click(function(ev){
						ev.preventDefault();
						$(ev.target).text("Changed");
					})
				})
			})
		</script>
		<iframe src='test/myapp.html' name='myapp'></iframe>
    </body>
</html>
