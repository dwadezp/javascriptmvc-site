<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Todo - CanJS with YUI/Widget</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/todo.css">
</head>
<body class="yui3-skin-sam">
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?">
		</header>
	</div>
	<div id="instructions">
		Double-click to edit a todo.
	</div>
	<div id="credits">
		Created by <a href="http://www.jupiterjs.com/">JupiterJS</a>.
	</div>
	<div id="calendar"></div>
	<script src="js/libs/yui-min.3.4.1.js"></script>
	<script src="js/libs/can.yui-edge.js"></script>
	<script src="js/todo.js"></script>
</body>
</html>
