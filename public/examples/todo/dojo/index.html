<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Todo - CanJS with Dojo</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/todo.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?">
		</header>
	</div>
	<div id="instructions">
		Double-click to edit a todo.
	</div>
	<div id="credits">
		Created by <a href="http://www.jupiterjs.com/">JupiterJS</a>.
	</div>
	<script type='text/javascript' data-dojo-config="async: true" src='http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js.uncompressed.js'></script>
	<script src="js/todo.js"></script>
</body>
</html>
