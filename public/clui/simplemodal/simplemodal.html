<html lang="en">
	<head>
		<title>simplemodal</title>
        <style type='text/css'>
            body {padding:0;margin:0;}
        </style>
        <link rel="stylesheet" href="/nb/css/nextbook/admin.css" type="text/css" />
        <link rel="stylesheet" href="/nb/css/nextbook/nb-components.css" type="text/css" />
        <link rel="stylesheet" href="/nb/css/nextbook/nb-skins.css" type="text/css" />
	</head>
	<body>
	    <h1>clui/simplemodal</h1>
        
        <div id="modal" style="display:none;">
            <div>Lorem ipsum dolor</div>
            <a id="cancel" class="cancel" href="javascript://">Cancel</a>
        </div>
        
        <a id="show" href="javascript://" onclick="showModal();">Show</a>
        
        <script type='text/javascript' src='../../steal/steal.js'></script>
        <script type='text/javascript'>
            steal.plugins('clui/simplemodal').then(function($){
                $('#modal').clui_simplemodal({});
            }).start();
            
            showModal = function(){
                $('#modal').clui_simplemodal({});
            }
        </script>
	</body>
</html>
